<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css"/>
</head>
<body class="bg-sky-900 text-blue-50 font-serif flex justify-center items-center min-h-screen">
    <div class="bg-gray-900/70 rounded-3xl p-3 shadow-2xl shadow-gray-800 max-w-sm w-md">
    <h2 class="text-center font-bold text-3xl m-4">Login Page</h2>
    <form class="p-3 mb-6">
        <div class="m-2">
            <label for="">Email:</label>
            <input type="email" 
            name=""
            placeholder="Enter email id"
            id=""
            class="bg-gray-600/50 
             py-0.5 px-1 mt-0.5
             border-gray-500 border-1 
             focus:outline-none
            rounded-md
            w-full">
        </div>
        <div class="m-2">
            <label for="">Password:</label>
            <input type="password" name="" placeholder="Enter password" id="" class="bg-gray-600/50 
            py-0.5 px-1 mt-0.5
            border-gray-500 border-1 
            focus:outline-none
            rounded-md
            w-full">
        </div>
        <div class="ml-2 mr-2 mt-6">
            <button type="submit"
             class="bg-gray-500/30 text-center 
             w-full py-1 px-1 rounded-xl

            hover:bg-gray-600/30 
            focus:outline-2 focus:outline-gray-500 focus:outline-offset-2">Login</button>
        </div>
    </form>
    </div>
</body>
</html>
